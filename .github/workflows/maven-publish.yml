name: Maven Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  # --- JOB 1: BUILDING (Always runs) ---
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cavegame-executable
        path: |
          target/*.jar
          target/natives/

  # --- JOB 2: ASSET CREATION (Always runs) ---
  release-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: cavegame-executable
        path: target/

    - name: Prepare Release Zip
      run: |
        mkdir -p release_bundle
        cp target/*.jar release_bundle/
        cp -r target/natives/ release_bundle/
        cp Font-16x16.png terrain.png UI-texture.png release_bundle/
        echo "java -Djava.library.path=./natives -jar cavegame-1.0-SNAPSHOT.jar" > release_bundle/run.bat
        zip -r cavegame-release.zip release_bundle/

    # Only uploads to the Release Page if this is a release event
    - name: Upload to Release Page
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: cavegame-release.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}

    # Always uploads the ZIP to Actions tab so you can download it manually
    - name: Store Final Zip Artifact
      uses: actions/upload-artifact@v4
      with:
        name: final-release-zip
        path: cavegame-release.zip

  # --- JOB 3: PUBLISHING (Only runs on Release) ---
  publish:
    if: github.event_name == 'release'
    needs: [build, release-assets]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Publish to GitHub Packages
      run: mvn deploy -s ${{ github.workspace }}/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
