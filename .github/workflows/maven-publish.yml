name: Maven Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cavegame-executable
        path: |
          target/*.jar
          target/natives/

  publish:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Changed to write so we can upload to the release
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: cavegame-executable
        path: target/

    # --- NEW STEP: ZIP ASSETS ---
    - name: Prepare Release Assets
      run: |
        mkdir -p release_bundle
        cp target/*.jar release_bundle/
        cp -r target/natives/ release_bundle/
        cp Font-16x16.png terrain.png UI-texture.png release_bundle/
        zip -r cavegame-release.zip release_bundle/

    - name: Publish to GitHub Packages
      run: mvn deploy -s ${{ github.workspace }}/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    # --- NEW STEP: UPLOAD TO RELEASE ---
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: cavegame-release.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}
